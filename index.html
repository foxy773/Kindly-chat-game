<body>
    <section class="game-window" data-world>
        <div class="game-window__menu">
            <div class="menu__title">
                <p class="title__name">AIRFRAME</p>
                <p class="title__under-name">THE GAME</p>
            </div>
            <div class="menu__selection">
                <button class="selection__button" id="start-game">üé¨ START</button>
                <button class="selection__button" id="show-rules">üìù INSTRUCTIONS</button>
                <button class="selection__button" id="change-username">‚úçÔ∏è CHANGE USERNAME</button>
            </div>
            <ul class="menu__score-board" id="highscore-list">
            </ul>
        </div>
        
        <div class="game-window__game hidden">
            <div class="game__menu-bar">
                <div class="menu-bar__pause">
                    <button class="pause__button" id="pause-game">PAUSE</button>
                </div>
                <div class="menu-bar__button-container">
                    <button class="menu-bar__audio-button on nooutline" id="audio-on-off">
                        <img class="menu-bar__audio-image" src="./assets/audio-on.png" alt="">
                    </button>
                    <button class="menu-bar__music-button on nooutline" id="music-on-off">
                        <img class="menu-bar__music-image" src="./assets/music-on.png" alt="">
                    </button>
                </div>
            </div>
            <div class="game__mobile-controller">
                <div class="mobile-controller__left" id="mobile-touch-left"></div>
                <div class="mobile-controller__right" id="mobile-touch-right"></div>
            </div>
            <div class="game__pause-container hidden">
                <div class="pause-container__content">
                    <div class="pause-container__title">
                        <p class="title__name">PAUSED</p>
                    </div>
                    <div class="pause-container__selection">
                        <button class="selection__button paused-menu-button" id="paused-resume-game">üé¨ RESUME</button>
                        <button class="selection__button paused-menu-button" id="paused-show-rules">üìù INSTRUCTIONS</button>
                        <button class="selection__button paused-menu-button" id="paused-change-username">‚úçÔ∏è CHANGE USERNAME</button>
                        <button class="selection__button paused-menu-button" id="paused-to-main-menu">üõå MAIN MENU</button>
                    </div>
                </div>
            </div>
            <div class="game__username-prompt hidden">
                <div class="username-prompt__content">
                    <div class="username-prompt__title">
                        <p class="title__username">CHANGE USERNAME</p>
                    </div>
                    <div class="username-prompt__input-container">
                        <input class="username-prompt__input" id="username-input" type="text" value="" placeholder="Enter your username">
                    </div>
                    <div class="username-prompt__selection">
                        <button class="selection__button username-prompt-button" id="username-submit">üöÄ SUBMIT</button>
                        <button class="selection__button username-prompt-button" id="username-cancel">üö´ CANCEL</button>
                    </div>
                </div>
            </div>
            <canvas class="hidden" id="game"></canvas>
        </div>
        </div>
    </section>
